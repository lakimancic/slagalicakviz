<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Slagalica - Asocijacije</title>
</head>
<body>
    <div class="container">
        <button id="send">ПОТВРДИ</button>
        <div id="poeni">
            0
        </div>
        <div class="timediv">
            <div id="timenum"></div>
            <div id="timer">
                <div id="pun"></div>
            </div>
        </div>
        <h1>СЛАГАЛИЦА - АСОЦИЈАЦИЈЕ</h1>
        <div class="kolone" id="Akol">
            <div class="red">А1</div>
            <div class="red">А2</div>
            <div class="red">А3</div>
            <div class="red">А4</div>
            <div class="resred">
                <input type="text" name="" id="resA" placeholder="Колона А" disabled>
            </div>
        </div>
        <div class="kolone" id="Bkol">
            <div class="red">Б1</div>
            <div class="red">Б2</div>
            <div class="red">Б3</div>
            <div class="red">Б4</div>
            <div class="resred">
                <input type="text" name="" id="resB" placeholder="Колона Б" disabled>
            </div>
        </div>
        <div class="resenje"><input type="text" name="" id="resK" placeholder="Коначно" disabled></div>
        <div class="kolone" id="Ckol">
            <div class="resred">
                <input type="text" name="" id="resC" placeholder="Колона В" disabled>
            </div>
            <div class="red">В4</div>
            <div class="red">В3</div>
            <div class="red">В2</div>
            <div class="red">В1</div>
        </div>
        <div class="kolone" id="Dkol">
            <div class="resred">
                <input type="text" name="" id="resD" placeholder="Колона Г" disabled>
            </div>
            <div class="red">Г4</div>
            <div class="red">Г3</div>
            <div class="red">Г2</div>
            <div class="red">Г1</div>
        </div>
    </div>
</body>
</html>
